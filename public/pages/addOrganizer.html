<div class="tail">
    <h1>Add Organizer</h1>
</div>


<div class="row">
    
    <div class="col-xs-10 col-xs-offset-1">
        
        <form ng-submit="createOrganizer()">
            
            <div class="from-group"><label class="control-label">Name</label><input type="text" class="form-control" ng-model="newUser.name"></div>
            <div class="from-group"><label class="control-label">Date Of Birth</label><input type="date" class="form-control" ng-model="newUser.dob"></div>
            <div class="from-group"><label class="control-label">Address</label><input type="text" class="form-control" ng-model="newUser.address"></div>
            <div class="from-group"><label class="control-label">Cell Phone</label><input type="tel" class="form-control" ng-model="newUser.cell_phone"></div>
            <div class="from-group"><label class="control-label">College</label><input type="text" class="form-control" ng-model="newUser.college"></div>
            <div class="from-group"><label class="control-label">Gender</label><div><input type="radio" name="gender" value="0" ng-model="newUser.gender">Male<input type="radio" name="gender" value="1" ng-model="newUser.gender">Female</div></div>
            <div class="from-group"><label class="control-label">ID Number</label><input type="text" class="form-control" ng-model="newUser.id_number"></div>
            <div class="from-group">
                <label class="control-label">Working Fields</label>
                <select name="fields" id="workingFields" class="form-control" ng-model="temp" ng-change="Selector.select($event)">
                    
                    <option value="0"></option>
                    <option ng-repeat="field in fields" value="field.id">{{field.name}}</option>
                    
                </select>
                
                <div class="fields">
                    
                    <span class="tag" ng-repeat="tag in Selector.names" ng-model="tempTag" ng-click="Selector.deselect($event)">{{tag}}</span>
                    
                </div>
                
            </div>
            <div class="from-group"><label class="control-label">Language</label><input type="text" class="form-control" ng-model="newUser.language"></div>
            <div class="from-group"><label class="control-label">Agreement</label><input type="file" class="form-control"></div>
            <div class="form-group text-right"><input type="submit" class="btn btn-icom"></div>
            
        </form>
        
    </div>
    
</div>
