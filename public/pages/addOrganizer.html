<div class="modal fade" id="notify">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Notification</h4>
            </div>
            <div class="modal-body text-center">
                <span><strong>{{view_data.success_msg}}</strong></span>
            </div>
            <div class="modal-footer text-right">
                <button class="btn btn-icom" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
        
        <h4 style="padding: 10px;">All fields with <sup>*</sup> are required fields.</h4>
        
        <form ng-submit="createOrganizer()" style="margin-top: 0;" id="create-organizer">
            
            <div class="from-group"><label class="control-label">Name <sup>*</sup></label><input type="text" class="form-control" ng-model="newUser.name" required></div>
            <div class="from-group"><label class="control-label">E-mail <sup>*</sup></label><input type="email" class="form-control" ng-model="newUser.email" required></div>
            <div class="from-group"><label class="control-label">Date Of Birth</label><input type="text" class="form-control" ng-model="newUser.dob" ng-focus="initPicker($event)"></div>
            <div class="from-group"><label class="control-label">Address</label><input type="text" class="form-control" ng-model="newUser.address"></div>
            <div class="from-group"><label class="control-label">Cell Phone <sup>*</sup></label><input type="tel" class="form-control" ng-model="newUser.cell_phone" required></div>
            <div class="from-group"><label class="control-label">College</label><input type="text" class="form-control" ng-model="newUser.college"></div>
            <div class="from-group"><label class="control-label" ng-init="newUser.gender = 0;">Gender <sup>*</sup></label><div class="text-center"><span class="gender"><input type="radio" name="gender" value="0" ng-model="newUser.gender" required>Male</span> <span class="gender"><input type="radio" name="gender" value="1" ng-model="newUser.gender" required>Female</span></div></div>
            <div class="from-group"><label class="control-label">ID Number <sup>*</sup></label><input type="text" class="form-control" ng-model="newUser.id_number" required></div>
            <div class="from-group">
                <label class="control-label">Working Fields <sup>*</sup></label>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" ng-repeat="f in fields" style="padding: 5px;">
                        <input type="checkbox" name="fields[]" data-f="{{f.id}}" ng-click="appendField($event)">{{f.name}}
                    </div>
                </div>
            </div>
            <div class="from-group"><label class="control-label">Language</label><input type="text" class="form-control" ng-model="newUser.language"></div>
            <div class="from-group"><label class="control-label">Agreement  ( <span class="codex" style="font-weight: 200;">{{view_data.encoding_status}}</span> )</label><input type="file" class="form-control" name="agreement" id="agreement"></div>
            <div class="form-group" ng-show="{{view_data.edit_mode}}">
                
                <label class="control-label">Availability</label>
                <div>
                    <span><input type="radio" name="av" ng-model="newUser.activity" value="1">Available</span>
                    <span><input type="radio" name="av" ng-model="newUser.activity" value="0">Not available</span>
                </div>
                
            </div>
            
            <div class="errors text-danger">
                <ul>
                    <li ng-repeat="error in view_data.errors">{{error[0]}}</li>
                </ul>
            </div>
            
            <div class="form-group text-right"><input type="submit" class="btn btn-icom" ng-disabled="view_data.processing_request"><img src="/icons/loading.gif" alt="Loading Image" ng-hide="!view_data.processing_request"></div>
            
        </form>
        
    </div>
    
</div>
