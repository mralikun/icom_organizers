<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">

    <div class="text-center" style="padding: 15px;" ng-show="loading">
        <img src="/icons/loading.gif" alt="Loading image">
        <h3>Loading...</h3>
    </div>
  
   <table class="table table-bordered" ng-show="!loading && all_requests.length">

        <thead>
            <tr>
                <th>Name</th>
                <th>Options</th>
            </tr>
        </thead>

        <tbody>

            <tr ng-repeat="rq in all_requests">

                <th>{{rq}}</th>
                <th class="text-center"><a class="btn btn-primary" href="#/view_request/{{rq}}">View Request</a></th>

            </tr>

        </tbody>

    </table>
    
    <div class="text-warning text-center" ng-show="!loading && !all_requests.length">
        <h3 style="padding-bottom: 15px;">No Requests are made yet!</h3>
    </div>
    
</div>
