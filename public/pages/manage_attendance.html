<div class="modal fade" id="notify">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Notification</h4>
            </div>
            <div class="modal-body text-center">
                <span><strong>{{view_data.success_msg}}</strong></span>
            </div>
            <div class="modal-footer text-right">
                <button class="btn btn-icom" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>

<div class="text-warning text-center" style="padding: 10px;" ng-show="!att_organizers || !att_organizers.length">
    <h3>There're no organizers assigned for this conference.</h3>
</div>

<div class="form-group col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
    <label>Choose Organizer</label>
    <select class="form-control" ng-model="personToCheck" ng-change="checkStatus()">
        <option ng-repeat="o in att_organizers" value="{{o.id}}">{{o.name}}</option>
    </select>
    <div class="text-center">
       <button class="btn btn-icom" ng-click="check_in($event)" style="margin: 5px;" ng-disabled="att_org_status.checked_in == 'true'">Check In</button><button class="btn btn-icom" ng-click="check_out($event)" style="margin: 5px;" ng-disabled="att_org_status.checked_in == 'true' && att_org_status.checked_out == 'true'">Check Out</button>
    </div>
</div>
