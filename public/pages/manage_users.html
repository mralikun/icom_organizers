<div class="modal fade" id="notify">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Notification</h4>
            </div>
            <div class="modal-body text-center">
                <span><strong>{{view_data.success_msg}}</strong></span>
            </div>
            <div class="modal-footer text-right">
                <button class="btn btn-icom" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Options</th>
                </tr>
            </thead>
            
            <tbody>
                <tr ng-repeat="us in all_users">
                    <td>{{us.name}}</td>
                    <td class="text-center">
                        <a href="#/edit_user/{{us.id}}" class="btn btn-icom" style="margin: 5px;">Edit</a><button class="btn btn-danger" data-id="{{us.id}}" style="margin: 5px;" ng-click="delete_user($event)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
